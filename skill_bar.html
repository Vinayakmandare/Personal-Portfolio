<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <!-- Add your CSS file if you have one -->
    
    <style>
        #skills {
    margin-top: 20px;
}

.skill {
    margin-bottom: 15px;
}

.skill h3 {
    margin-bottom: 5px;
}

.skill-bar {
    height: 20px;
    background-color: #eee;
    width: 100%;
    border-radius: 5px;
    position: relative;
}

.skill-bar:before {
    content: '';
    height: 100%;
    background-color: #4CAF50; /* Change the color as per your preference */
    border-radius: 5px;
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    transition: width 1s ease; /* Add animation for smooth progress */
}

    </style>
</head>
<body>

    <!-- Your other content -->

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <div class="skill">
            <h3>HTML</h3>
            <div class="skill-bar" data-percent="90%"></div>
        </div>
        <!-- Add more skills as needed -->
    </section>

    <!-- Your other content -->
<script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        var skillBars = document.querySelectorAll(".skill-bar");
        skillBars.forEach(function (bar) {
            var width = bar.getAttribute("data-percent");
            bar.style.width = width;
        });
    });
</script>

</script>
</body>
</html>
